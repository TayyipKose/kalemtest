<div class="container mt-3 vh-100 d-flex justify-content-center align-items-center">
    <div class="card border-0 shadow-lg">
        <div class="text-center">
            <img src="{{product?.image}}" alt="{{product?.title}}"
                style="width: 300px; height: 300px; margin-left: 4px; margin-top: 10px;" class="card-img-top">
        </div>
        <hr>
        <div class="card-body">
            <h4 style="color: rgb(255, 0, 0);" class="card-title text-center">{{product?.title}}</h4>
            <h4 class="card-title text-center">Fiyat: {{product?.price}} ₺</h4>
        </div>
        <div class="card-footer bg-primary text-center">
            <a routerLink="/" class="btn btn-light">Geri Dön</a>
        </div>
    </div>
</div>
