<app-navbar></app-navbar>
<div class="container">
    <div class="card">
        <h2 style="text-align: center;" class="mt-1">İletişim</h2>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı girin"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mt-2" value="Gönder">
                </div>
            </form>
        </div>
    </div>
</div>
