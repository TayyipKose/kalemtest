<app-navbar></app-navbar>
<div class="container" style="margin-top: -50px;">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4 col-md-6">

            <div class="card" style="background-color: #f5f5f5;">
                <div class="card-body">

                    <p class="card-title text-center" style="color: #d22222; font-size: 3rem;">Login</p>

                    <div class="form-group">
                        <label class="form-label" for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" class="form-control" [(ngModel)]="username">
                    </div>

                    <div class="form-group mt-2">
                        <label class="form-label" for="password">Şifre</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="password">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-success mt-3" btn-login (click)="login()">Giriş Yap</button>
                    </div>

                </div>

                <div *ngIf="loginFailed===true" class="alert alert-danger mb-5" role="alert">
                    Giriş başarısız! Lütfen geçerli bir kullanıcı adı ve şifre girin.
                </div>
            </div>

        </div>
    </div>
</div>
