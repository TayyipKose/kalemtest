<app-navbar></app-navbar>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-title text-center" style="color: #d22222; font-size: 3rem;"><i>Giriş</i></p>


                    <h3 class="card-title text-center"> </h3>

                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" class="form-control" [(ngModel)]="username">
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="password">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-success mt-3" (click)="login()">Giriş Yap</button>
                    </div>

                </div>

                <div *ngIf="loginFailed===true" class="alert alert-danger mb-5" role="alert">
                    Giriş başarısız! Lütfen geçerli bir kullanıcı adı ve şifre girin.
                </div>

            </div>
        </div>
    </div>
</div>
