<p mat-dialog-title style="text-align: center; font-size: 1.5rem;">Giriş</p>
<div mat-dialog-content>
    Sipariş verebilmek için önce giriş yapmalısınız!
</div>

<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
    <button mat-button mat-dialog (click)="close()">İptal</button>
    <button mat-raised-button color="primary" mat-stroked-button mat-dialog cdkFocusInitial
        (click)="login()">Giriş</button>
</div>
