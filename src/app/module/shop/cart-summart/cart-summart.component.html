<div class="alert alert-success">
    <span *ngIf="xcart.itemCount">
        Kartınızda {{xcart.itemCount}} adet ürün bulunmaktadır.
        <br>
        Toplam {{xcart.total | number: '1.2-2'}} TL ürün sepetinizde bulunmamaktadır.
    </span>

    <span *ngIf="xcart.itemCount==0 && isShow==false">
        <p>Sepetinizde henüz ürün bulunmaktadır.</p>
    </span>
</div>
