<h1 mat-dialog-title>Ürünü silme işlemi</h1>
<div mat-dialog-content>
    Silmek istediğinizden emin misiniz?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog (click)="closeModal()">İptal</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">Sil</button>
</div>
