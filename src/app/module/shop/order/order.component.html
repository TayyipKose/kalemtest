<table>
    <thead>
        <tr>
            <th>Sipariş Tarihi</th>
            <th>Toplam Ürün</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders" (click)="openModal(order)">

            <td>{{ order.orderItems.length }}</td>
        </tr>
    </tbody>
</table>
