<app-navbar></app-navbar>
<div class="container">
    <div>
        <app-cart-summart></app-cart-summart>
    </div>
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="{{item.image}}" alt="{{item.title}}">
                    <div class="card-body">
                        <h4 class="card-title">{{item.title}}</h4>
                        <small class="text-muted">
                            <div class="fas fa-lira-sign" style="color: black;">
                                <h5>
                                    {{item. price}} ₺
                                </h5>
                            </div>
                        </small>
                    </div>

                    <div class="card-footer text-center bg-dark row">
                        <span class="col-6">
                            <button [routerLink]="'/shop/details/' + item.id" (click)="cartDetails(item)"
                                class="btn btn-outline-warning btn-md">Ürün Detayı</button>
                        </span>

                        <span class="col-6" *ngIf="getProductCountById(item.id) == 0">

                            <button (click)="cart.addItem(item)" class="btn btn-outline-success btn-md">Sepete
                                Ekle</button>

                        </span>


                        <span class="col-6" *ngIf="getProductCountById(item.id) > 0">

                            <button (click)="cart.plusCount(item)" class="btn btn-success btn-sm m-1">+</button>
                            <input class="countInput" type="text" [value]="getProductCountById(item.id)" min="1"
                                readonly required>
                            <button (click)="cart.removeCount(item)" class="btn btn-danger btn-sm m-1">-</button>

                        </span>
                    </div>
                </div>


            </div>
        </ng-container>
    </div>
</div>
